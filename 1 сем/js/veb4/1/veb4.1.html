<!DOCTYPE html>
<html>
<head>
    <title>Поточна дата</title>
    <script>
        function вивестиПоточнуДату() {
            let дніТижня = ['неділя', 'понеділок', 'вівторок', 'середа', 'четвер', 'пятниця', 'субота'];
            let місяці = ['січня', 'лютого', 'березня', 'квітня', 'травня', 'червня', 'липня', 'серпня', 'вересня', 'жовтня', 'листопада', 'грудня'];

            let поточнаДата = new Date();
            let дата = поточнаДата.getDate();
            let місяць = місяці[поточнаДата.getMonth()];
            let рік = поточнаДата.getFullYear();
            let деньТижня = дніТижня[поточнаДата.getDay()];
            let година = поточнаДата.getHours();
            let хвилина = поточнаДата.getMinutes();

            let форматованаДата = `Дата: ${дата} ${місяць} ${рік} року <br> День тижня: ${деньТижня} <br> Час: ${година}:${хвилина < 10 ? '0' : ''}${хвилина}`;

            let елемент = document.getElementById('результат');
            елемент.innerHTML = форматованаДата;
        }
    </script>
</head>
<body>

<button onclick="вивестиПоточнуДату()">Виконати</button>

<div id="результат"></div>

</body>
</html>
