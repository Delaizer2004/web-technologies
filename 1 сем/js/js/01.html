<!DOCTYPE html>
<html>
<head>
  <title>Розділення рядка</title>
</head>
<body>
  <input type="text" id="inputField" placeholder="Введіть рядок">
  <button onclick="splitString()">Розділити</button>
  <p id="output"></p>

  <script>
    function splitString() {
      const inputField = document.getElementById('inputField');
      const inputValue = inputField.value;
      
      if (inputValue.length % 2 === 0) {
        const middleIndex = inputValue.length / 2;
        const firstHalf = inputValue.slice(0, middleIndex);
        const secondHalf = inputValue.slice(middleIndex);
        const result = `Перша половина: ${firstHalf}, Друга половина: ${secondHalf}`;
        document.getElementById('output').innerText = result;
      } else {
        document.getElementById('output').innerText = 'Неможливо поділити рядок на дві рівні частини';
      }
    }
  </script>
</body>
</html>
