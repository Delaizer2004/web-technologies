<!DOCTYPE html>
<html>
<head>
    <title>Date Display</title>
</head>
<body>

<input type="text" id="inputDate" placeholder="Enter date (dd.mm.yyyy, dd/mm/yyyy or dd-mm-yyyy)">
<button onclick="displayDate()">Show</button>
<div id="result"></div>

<script>
function displayDate() {
    let inputDate = document.getElementById('inputDate').value;
    let components = inputDate.split(/[\./\-]/);
    let enteredDate = new Date(components[2], components[1] - 1, components[0]);
    let currentDate = new Date();
    let differenceInDays = Math.floor((currentDate - enteredDate) / (1000 * 60 * 60 * 24));

    if (differenceInDays === 0) {
        document.getElementById('result').innerHTML = 'Today';
    } else if (differenceInDays === 1) {
        document.getElementById('result').innerHTML = 'Yesterday';
    } else if (differenceInDays >= 2 && differenceInDays <= 6) {
        document.getElementById('result').innerHTML = `${differenceInDays} days ago`;
    } else if (differenceInDays === 7) {
        document.getElementById('result').innerHTML = 'A week ago';
    } else if (differenceInDays > 365) {
        let formattedDate = enteredDate.getFullYear() + '.' + ('0' + (enteredDate.getMonth() + 1)).slice(-2) + '.' + ('0' + enteredDate.getDate()).slice(-2);
        document.getElementById('result').innerHTML = formattedDate;
    } else {
        let formattedDate = enteredDate.getFullYear() + '.' + ('0' + (enteredDate.getMonth() + 1)).slice(-2) + '.' + ('0' + enteredDate.getDate()).slice(-2);
        document.getElementById('result').innerHTML = formattedDate;
    }
}
</script>

</body>
</html>
